<!DOCTYPE html>
<html>
<head>

            <div class="container">
                <div class="selected-item">

                </div>

                <div class="dropdown">
                    <span class="selLabel">Elige una bebida</span>
                    <input type="hidden" name="cd-dropdown">

            </div>

            <div class="container">
                <div class="selected-item1">
                    <p>Elegiste el licor: <span>______</span></p>
                </div>

                <div class="dropdown1">
                    <span class="selLabel1">Elige un licor</span>
                    <input type="hidden" name="cd-dropdown">
                    <ul id="licor" class="dropdown1-list"></ul>
                </div>
            </div>

            <script src="js/index.js"></script>
